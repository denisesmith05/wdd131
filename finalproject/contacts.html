<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Cute & Covered</title>
    <link rel="stylesheet" href="styles/final-project.css">
    <link rel="stylesheet" href="styles/final-project-large.css">
</head>
<body>
    <header>
        <div class="shop-name">Cute &<br>Covered</div>
        <nav>
            <div class="main-hamburger" id="main-nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="contacts.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="cart">
        <p>Your Shopping Cart: <span id="cart-count">0</span></p>
    </section>
    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p>Have any questions or concerns? Feel free to reach out to us!</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <section class="email-sign-up">
            <p>Sign up to see new sales and items:</p>
            <input type="text" placeholder="your email"/>
            <button id="sign-up">Sign Up</button>
            <a href="attributions.html">Attributions</a>
        </section>
    </footer>
    <script src="scripts/final-project.js"></script>
</body>
</html>
