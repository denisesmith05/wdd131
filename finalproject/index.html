<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute & Covered</title>
    <link rel="stylesheet" href="styles/final-project.css">
    <link rel="stylesheet" href="styles/final-project-large.css" media="(min-width: 800px)">
</head>
<body>
    <header>

            <p>Cute &<br>Covered</p>

        <nav>
            <ul id="main-nav" class="nav-links">

        <div class="shop-name">Cute & Covered</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="products.html" class="nav-link">Products</a></li>
                <li><a href="contacts.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <p>Your Shopping Cart: <span id="cart-count">0</span></p>
    </section>

    <main>
        <section class="intro">
            <h1>Welcome to Cute & Covered</h1>
            <p>Your go-to shop for modest and fashionable clothing.</p>
            <h2>Featured Products This Week:</h2>
        </section>
        <section class="featured-products">
            <div class="item-card">
                <img class="item-pic" src="images/clothing1.avif"/>   
                <button class="cart-btn" id="shirt-btn">Add to Cart</button>
            </div>

            <div class="item-card">
                <img class="item-pic" src="images/clothing2.avif"/>   
                <button class="cart-btn" id="pants-btn">Add to Cart</button>
            </div>  

            <div class="item-card">
                <img class="item-pic" src="images/clothing3.avif"/>   
                <button class="cart-btn" id="shoes-btn">Add to Cart</button>
            </div> 

            <div class="item-card">
                <img class="item-pic" src="images/clothing4.jpg"/>   
                <button class="cart-btn" id="swimwear-btn">Add to Cart</button>
            </div>

        </section>
    </main>

    <footer>
        <section class="email-sign-up">
            <p>Sign up to see new sales and items:</p>
            <input type="text" placeholder="your email"/>
            <button id="sign-up">Sign Up</button>
            <a href="attributions.html">Attributions</a>
        </section>
    </footer>

    <script src="scripts/final-project.js"></script>
</body>
</html>
