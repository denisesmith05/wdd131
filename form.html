<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>
<body>
    <form id="productReviewForm" action="review.html" method="get">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>

        <label for="rating1">Overall Rating:</label>
        <div>
            <input type="radio" id="rating1" name="overallRating" value="1" required>
            <label for="rating1">☆</label>
            <input type="radio" id="rating2" name="overallRating" value="2">
            <label for="rating2">☆☆</label>
            <input type="radio" id="rating3" name="overallRating" value="3">
            <label for="rating3">☆☆☆</label>
            <input type="radio" id="rating4" name="overallRating" value="4">
            <label for="rating4">☆☆☆☆</label>
            <input type="radio" id="rating5" name="overallRating" value="5">
            <label for="rating5">☆☆☆☆☆</label>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <label>Which features did you find useful in the product? (Check all that apply)</label>
        <input type="checkbox" id="durability" name="features" value="durability">
        <label for="durability">Durability</label>
        <input type="checkbox" id="easeOfUse" name="features" value="easeOfUse">
        <label for="easeOfUse">Ease of Use</label>
        <input type="checkbox" id="performance" name="features" value="performance">
        <label for="performance">Performance</label>
        <input type="checkbox" id="design" name="features" value="design">
        <label for="design">Design</label>

        <label for="writtenReview">Written Review (Optional):</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">Your Name (Optional):</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

    <footer>
        © 2024 Denise Smith
        <br>
        California
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
