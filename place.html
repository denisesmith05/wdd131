<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slovakia</title>  
  <meta name="description" content="Explore the data and weather information of Slovakia, a country known for its stunning landscapes, rich history, and charming cities.">
  <meta name="author" content="Denise Smith">
  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/place-large.css">
  <link rel="stylesheet" media="(min-width: 1200px)" href="place-large.css">
</head>
<body>
  <header>
    <h1>Slovakia</h1>
  </header>
  <section class="hero">
    <img srcset="images/slovakia.png 320w, 
    images/slovakia.png 768w, 
    images/slovakia.png 1200w"
    sizes="(max-width: 767px) 320px, 
    (max-width: 1199px) 768px, 
    1200px"
    src="images/slovakia.png"
    alt="Slovakia"  
    class="hero-image">
  </section>
  <main>
    <div class="content-wrapper">
      <section class="data-section box">
        <h2>Data</h2>
        <p><span>Area:</span>48,845 sq km</p>
        <p><span>Population:</span>5,455,000</p>
        <p><span>Language:</span>Slovak, Hungarian</p>
        <p><span>Currency:</span>Euro(EUR)</p>
        <p><span>Time Zone:</span>Central European Time (CET), UTC +1</p>
        <p><span>Calling Code:</span>+421</p>
        <p><span>Internet TLD:</span>.sk</p>
      </section>
      <section class="weather box">
        <h2>Weather</h2>
        <p><span>Temperature:</span> <span id="temperature">26°C</span></p>
        <p><span>Condition</span> <span id="condition">Partly cloudy</span></p>
        <p><span>Wind:</span> <span id="wind-speed">15 km/h</span></p>
        <p><span>Windchill:</span> <span id="windchill">25°C</span></p>
      </section>
    </div>
  </main>
  <footer>
    <p>&copy; <span id="current-year"></span> | Last modified: <span id="last-modified"></span></p>
  </footer>
  <script src="scripts/place.js" defer></script>
</body>
</html>
